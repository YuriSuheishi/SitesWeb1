<script>
    const marca = document.getElementById('marca');
    const model = document.getElementById('model');
    const ano = document.getElementById('ano');
    const preco = document.getElementById('preco');
    const foto = document.getElementById('foto');
    const cor = document.getElementById('cor');
    const desc = document.getElementById('descricao');

    function salvar(){
        if(validar()){

        
      
        var num;
        num = parseInt(localStorage.getItem('editar'));
        localStorage.setItem(num,marca.value);
        localStorage.setItem(num + 'model',model.value);
        localStorage.setItem(num + 'ano',ano.value);
        localStorage.setItem(num + 'preco',preco.value);
        localStorage.setItem(num + 'foto',foto.value);
        localStorage.setItem(num + 'cor',cor.value);
        localStorage.setItem(num + 'desc',desc.value);
        alert("Edições Salvas");
        window.location.href="listagem.html";
        window.close;
        
        
      }}

    function limpar(){
    document.getElementById('marca').value = '--Selecione--';
    document.getElementById('model').value = '';
    document.getElementById('ano').value = '';
    document.getElementById('preco').value = '';
    document.getElementById('foto').value = '';
    document.getElementById('cor').value = '--Selecione--';
    document.getElementById('descricao').value = '';
    } 
    
       
    function voltar(){
    window.location.href="listagem.html";
    window.close;
    }
</script>
